<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
	<title>Рейтинг</title>



    <!-- STYLES -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
</head>

<body>


<div class="blocks-wrapper js-blocks-wrapper">
    
    
        
<div class="header" id="main-header">

</div>

    

    
	<div class="star-rating__container js-star-rating__container container">

		<select class="js-rating-selector display-none" name="stars">
			<option value="0" selected="selected">Оценка</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select>

		<ul class="star-rating__list js-star-rating__list" data-current-rating="0">
			<li class="star-rating__item js-star-rating__item js-star-rating__item-5" data-num="5">
				<i class="star-rating__item-icon star-rating__item-icon_stars"></i>
			</li>
			<li class="star-rating__item js-star-rating__item js-star-rating__item-4" data-num="4">
				<i class="star-rating__item-icon star-rating__item-icon_stars"></i>
			</li>
			<li class="star-rating__item js-star-rating__item js-star-rating__item-3" data-num="3">
				<i class="star-rating__item-icon star-rating__item-icon_stars"></i>
			</li>
			<li class="star-rating__item js-star-rating__item js-star-rating__item-2" data-num="2">
				<i class="star-rating__item-icon star-rating__item-icon_stars"></i>
			</li>
			<li class="star-rating__item js-star-rating__item  js-star-rating__item-1" data-num="1">
				<i class="star-rating__item-icon star-rating__item-icon_stars"></i>
			</li>
		</ul>

		<div class="star-rating__button-wrap margin-bottom__10px">
			<a href="#" class="btn btn_rating js-star-rating__button">Сохранить</a>
		</div>


	</div>


    
        


    

</div>



<link rel="stylesheet" href="css/main.css?1522126554">


    <script src="scripts/app.min.js?1522126554"></script>

</body>
</html>
